<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Web Flight Sim</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }

    #ui-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 10px;
      border-radius: 4px;
      pointer-events: none;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="ui-overlay">
    <div><strong>Controls</strong></div>
    <div>Pitch: W / S</div>
    <div>Roll: A / D</div>
    <div>Yaw: Q / E</div>
    <div>Throttle: R / F</div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <!-- Your script -->
  <script src="main.js"></script>
</body>
</html>
